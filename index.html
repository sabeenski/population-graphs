<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Population graph app</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"
    ></script>
  </head>

  <body onload="fetchCountries()">
    <div class="content"></div>
    <div class="form text">
      <h6>Check how the population has changed since 1970s!</h6>
      <select id="countryNames"
        ><option>Select a country</option></select
      >
      <div class="container"><canvas id="myChart"></canvas></div>
    </div>
  </body>

  <script defer src="./myChart.js"></script>
</html>
